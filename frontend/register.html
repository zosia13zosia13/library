<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rejestracja</title>
        <meta name="description" content="Strona umożliwiająca wypożyczanie książek">
        <meta name="keywords" content="bibloteka, projekt,wsei">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
<div class="container">
      <h1>Rejestracja</h1>
      <form id="registerForm">
        <input type="text" name="name" placeholder="Imię" required> <br>
        <input type="email" name="email" placeholder="Email" required> <br>
        <input type="password" name="password" placeholder="Hasło" required> <br>
        <button type="submit">Zarejestruj</button>
      </form>
 </div>
        


      <script>
            const form = document.getElementById('registerForm');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const data = {
                    name: form.name.value,
                    email: form.email.value,
                    password: form.password.value
                };

                const res = await fetch('http://localhost:3001/register',{
                    method: 'POST',
                    headers: {'Content-Type':'application/json'},
                    body:JSON.stringify(data)
                });

                const text = await res.text();
                alert(text);
                console.log('Odpowiedź serwera',text);
            });


      </script>
     
</body>
</html>
